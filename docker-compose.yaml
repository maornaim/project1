version: '3.8'
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  project:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  test:
    build: 
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - mongo

volumes:
  mongo-data: